name: 'e2e test'

on:
  workflow_call:
    secrets:
      HW_OBS_AK:
        required: true  # å£°æ˜Žè¯¥å¯†é’¥ä¸ºå¿…å¡«
        description: "Huawei OBS Access Key"
      HW_OBS_SK:
        required: true
        description: "Huawei OBS Secret Key"
    inputs:
      vllm:
        required: true
        type: string
      runner:
        required: true
        type: string
      image:
        required: true
        type: string
      type:
        required: true
        type: string
      contains_310:
        required: true
        type: boolean

jobs:
  e2e-light:
    name: singlecard-light
    runs-on: linux-arm64-npu-1
    strategy:
      fail-fast: false
      matrix:
        part: [0]
    container:
      image: ${{ inputs.image }}
      env:
        VLLM_LOGGING_LEVEL: ERROR
        VLLM_USE_MODELSCOPE: True
        HF_HUB_OFFLINE: 1
        # Sccache environment variables for better caching
        # Critical: Ignore -x flags to cache bisheng compilations
        SCCACHE_IGNORE_FLAGS: -x
        SCCACHE_LOG: debug
        SCCACHE_CACHE_EXPLICIT_LANGUAGE: 1
        SCCACHE_S3_ENABLE_VIRTUAL_HOST_STYLE: true
        SCCACHE_BUCKET: obs-guiiyang1-ascend-test
        SCCACHE_ENDPOINT: https://obs.cn-southwest-2.myhuaweicloud.com
        SCCACHE_REGION: cn-southwest-2
        # Additional sccache optimizations
        SCCACHE_DIRECT: true
        SCCACHE_MAX_FRAME_LENGTH: 104857600
        SCCACHE_IDLE_TIMEOUT: 0
        UV_INDEX_URL: http://cache-service.nginx-pypi-cache.svc.cluster.local/pypi/simple
        UV_EXTRA_INDEX_URL: https://mirrors.huaweicloud.com/ascend/repos/pypi
    steps:
      - name: Checkout vllm-project/vllm-ascend repo
        uses: actions/checkout@v6
      - name: Checkout vllm-project/vllm repo
        uses: actions/checkout@v6
        with:
          repository: vllm-project/vllm
          ref: ${{ inputs.vllm }}
          path: ./vllm-empty
          fetch-depth: 1
      - name: Config mirrors
        run: |
          sed -Ei 's@(ports|archive).ubuntu.com@cache-service.nginx-pypi-cache.svc.cluster.local:8081@g' /etc/apt/sources.list
          pip config set global.index-url http://cache-service.nginx-pypi-cache.svc.cluster.local/pypi/simple
          pip config set global.trusted-host cache-service.nginx-pypi-cache.svc.cluster.local
          apt-get update -y
          apt install git -y
      - name: disable apt clean
        run: |
          rm -f /etc/apt/apt.conf.d/docker-clean
      - name: Check npu and CANN info
        run: |
          npu-smi info
          cat /usr/local/Ascend/ascend-toolkit/latest/"$(uname -i)"-linux/ascend_toolkit_install.info
          ls -la packages.txt || echo "packages.txt NOT FOUND"
          ls -la .github/workflows/_e2e_test.yaml || echo "_e2e_test.yaml NOT FOUND"
          echo "Hash is: ${{ hashFiles('packages.txt') }}"
      # Step 1: Cache apt packages with OBS
      - name: Cache apt packages with OBS
        uses: runs-on/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: apt-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.github/workflows/_e2e_test.yaml') }}-v2
          restore-keys: |
            apt-${{ runner.os }}-${{ runner.arch }}-
        env:
          # ðŸ‘‡ æŒ‡å®šä½ çš„ OBS bucketï¼ˆå¿…é¡»ç”¨ virtual-hosted åŸŸåï¼ï¼‰
          RUNS_ON_S3_BUCKET_CACHE: obs-guiiyang1-ascend-test
          RUNS_ON_S3_BUCKET_ENDPOINT: https://obs.cn-southwest-2.myhuaweicloud.com
          AWS_ACCESS_KEY_ID: ${{ secrets.HW_OBS_AK }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HW_OBS_SK }}
          AWS_REGION: cn-southwest-2
      - name: Cache uv dependencies
        uses: runs-on/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ascend-${{ runner.os }}-uv-vllm-v1-${{ hashFiles('requirements-dev.txt', 'requirements.txt') }}
          restore-keys: |
            ascend-${{ runner.os }}-uv-vllm-v1-
        env:
          # ðŸ‘‡ æŒ‡å®šä½ çš„ OBS bucketï¼ˆå¿…é¡»ç”¨ virtual-hosted åŸŸåï¼ï¼‰
          RUNS_ON_S3_BUCKET_CACHE: obs-guiiyang1-ascend-test
          RUNS_ON_S3_BUCKET_ENDPOINT: https://obs.cn-southwest-2.myhuaweicloud.com
          AWS_ACCESS_KEY_ID: ${{ secrets.HW_OBS_AK }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HW_OBS_SK }}
          AWS_REGION: cn-southwest-2
      - name: Install sccache (if not pre-installed)
        env:
          # ðŸ‘‡ æŒ‡å®šä½ çš„ OBS bucketï¼ˆå¿…é¡»ç”¨ virtual-hosted åŸŸåï¼ï¼‰
          SCCACHE_BUCKET: obs-guiiyang1-ascend-test
          SCCACHE_ENDPOINT: https://obs.cn-southwest-2.myhuaweicloud.com
          AWS_ACCESS_KEY_ID: ${{ secrets.HW_OBS_AK }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HW_OBS_SK }}
          SCCACHE_REGION: cn-southwest-2
          SCCACHE_S3_ENABLE_VIRTUAL_HOST_STYLE: true
          SCCACHE_LOG: debug
          SCCACHE_IGNORE_FLAGS: -x
          SCCACHE_CACHE_EXPLICIT_LANGUAGE: 1
          SCCACHE_DIRECT: true
          SCCACHE_MAX_FRAME_LENGTH: 104857600
          SCCACHE_IDLE_TIMEOUT: 0
        run: |
          FILENAME="sccache-v0.13.0-aarch64-unknown-linux-musl.tar.gz"
          CACHE_DIR="/shared-data/sccache"
          if [ -f "$CACHE_DIR/$FILENAME" ]; then
            echo "Found cached sccache package successfully"
          else
            echo "sccache package not found in cache. Downloading..."
            mkdir -p "$CACHE_DIR"
            apt update && apt install -y curl
            curl --connect-timeout 30 --retry 3 -L https://github.com/mozilla/sccache/releases/download/v0.13.0/sccache-v0.13.0-aarch64-unknown-linux-musl.tar.gz -o "$CACHE_DIR/$FILENAME"
          fi
          mkdir -p /tmp/sccache
          tar -xzf "$CACHE_DIR/$FILENAME" -C /tmp/sccache
          mv /tmp/sccache/sccache-v0.13.0-aarch64-unknown-linux-musl/sccache /usr/local/bin/
          chmod +x /usr/local/bin/sccache
          sccache --start-server
          sccache --show-stats

      - name: Install uv (if not pre-installed)
        env:
          # ðŸ‘‡ æŒ‡å®šä½ çš„ OBS bucketï¼ˆå¿…é¡»ç”¨ virtual-hosted åŸŸåï¼ï¼‰
          SCCACHE_BUCKET: obs-guiiyang1-ascend-test
          SCCACHE_ENDPOINT: https://obs.cn-southwest-2.myhuaweicloud.com
          AWS_ACCESS_KEY_ID: ${{ secrets.HW_OBS_AK }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HW_OBS_SK }}
          SCCACHE_REGION: cn-southwest-2
          SCCACHE_S3_ENABLE_VIRTUAL_HOST_STYLE: true
          SCCACHE_LOG: debug
          SCCACHE_IGNORE_FLAGS: -x
          SCCACHE_CACHE_EXPLICIT_LANGUAGE: 1
          SCCACHE_DIRECT: true
          SCCACHE_MAX_FRAME_LENGTH: 104857600
          SCCACHE_IDLE_TIMEOUT: 0
        run: |
          UV_VERSION="0.9.30"
          FILENAME="uv-${UV_VERSION}-aarch64-unknown-linux-musl.tar.gz"
          DOWNLOAD_FILENAME="uv-aarch64-unknown-linux-musl.tar.gz"
          CACHE_DIR="/shared-data/uv"
          if [ -f "$CACHE_DIR/$FILENAME" ]; then
            echo "Found cached uv package successfully"
          else
            echo "uv package not found in cache. Downloading..."
            mkdir -p "$CACHE_DIR"
            apt update && apt install -y curl
            curl --connect-timeout 30 --retry 3 -L "https://github.com/astral-sh/uv/releases/download/${UV_VERSION}/uv-aarch64-unknown-linux-musl.tar.gz" -o "$CACHE_DIR/$DOWNLOAD_FILENAME"
            mv "$CACHE_DIR/$DOWNLOAD_FILENAME" "$CACHE_DIR/$FILENAME"
          fi
          mkdir -p /tmp/uv
          tar -xzf "$CACHE_DIR/$FILENAME" -C /tmp/uv
          mv /tmp/uv/uv /usr/local/bin/
          chmod +x /usr/local/bin/uv
          echo "=== uv version ==="
          uv --version
          echo "=== uv configuration ==="
          uv cache dir

      - name: Debug uv cache
        run: |
          echo "=== Checking uv cache directory ==="
          ls -la ~/.cache/uv 2>/dev/null || echo "uv cache directory does not exist"
          du -sh ~/.cache/uv 2>/dev/null || echo "Cannot get uv cache size"
          uv cache dir || true

      - name: Install system dependencies
        run: |
          start_time=$(date +%s)
          apt-get -y install `cat packages.txt`
          apt-get -y install gcc g++ cmake libnuma-dev clang-15
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "==========apt installæ€»è€—æ—¶ï¼š$duration ç§’ï¼ˆ$((duration/60)) åˆ† $((duration%60)) ç§’ï¼‰"
          update-alternatives --install /usr/bin/clang clang /usr/bin/clang-15 20
          update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-15 20

      - name: Install vllm-project/vllm from source
        working-directory: ./vllm-empty
        run: |
          VLLM_TARGET_DEVICE=empty uv pip install -e .

      - name: Install vllm-project/vllm-ascend
        env:
          PIP_EXTRA_INDEX_URL: https://mirrors.huaweicloud.com/ascend/repos/pypi
          # Sccache configuration for OBS
          SCCACHE_BUCKET: obs-guiiyang1-ascend-test
          SCCACHE_ENDPOINT: https://obs.cn-southwest-2.myhuaweicloud.com
          SCCACHE_REGION: cn-southwest-2
          SCCACHE_S3_ENABLE_VIRTUAL_HOST_STYLE: true
          AWS_ACCESS_KEY_ID: ${{ secrets.HW_OBS_AK }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HW_OBS_SK }}
          # Sccache compiler settings - critical for caching bisheng compilations
          SCCACHE_IGNORE_FLAGS: -x
          SCCACHE_COMPILER: clang
          SCCACHE_LOG: debug
          SCCACHE_DEBUG: 1
          SCCACHE_CACHE_EXPLICIT_LANGUAGE: 1
          # Sccache optimizations
          SCCACHE_DIRECT: true
          SCCACHE_MAX_FRAME_LENGTH: 104857600
          SCCACHE_IDLE_TIMEOUT: 0
          # Set SOURCE_DATE_EPOCH for reproducible builds
          SOURCE_DATE_EPOCH: 1
        run: |
          start_time=$(date +%s)
          uv pip install -v -r requirements-dev.txt
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "==========install requirementsæ€»è€—æ—¶ï¼š$duration ç§’ï¼ˆ$((duration/60)) åˆ† $((duration%60)) ç§’ï¼‰"
          uv pip install -v -e .
          echo "=== Final sccache statistics ==="
          sccache --show-stats
          echo "=== Checking for non-cacheable compilations ==="
          sccache --show-stats | grep -i "non-cacheable" || echo "No non-cacheable stats line found"

