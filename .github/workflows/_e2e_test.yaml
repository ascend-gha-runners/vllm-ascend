          start_time=$(date +%s)
          echo "Áî®‰æãÂºÄÂßãÊó∂Èó¥Ôºö$(date +'%Y-%m-%d %H:%M:%S')"
          pytest -sv --durations=0 tests/e2e/singlecard/test_aclgraph_accuracy.py
          end_time=$(date +%s)
